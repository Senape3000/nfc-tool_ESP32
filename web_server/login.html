<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Login-specific styles using existing CSS variables */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      padding: 2.5rem;
      animation: modalSlide 0.5s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .login-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .login-title {
      font-family: var(--font-display);
      font-size: 2rem;
      letter-spacing: 0.3em;
      color: var(--accent);
      text-shadow: var(--glow-strong);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.85rem;
      letter-spacing: 0.1em;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .login-error {
      background: rgba(255, 51, 51, 0.1);
      border: 1px solid var(--danger);
      padding: 0.75rem 1rem;
      color: var(--danger);
      font-size: 0.85rem;
      text-align: center;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .login-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
      color: var(--text-dim);
      font-size: 0.75rem;
    }

    .login-status {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
      animation: blink 1.5s infinite;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }
      
      .login-title {
        font-size: 1.5rem;
        letter-spacing: 0.2em;
      }

      .login-logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects (from main style.css) -->
  <div class="scanline"></div>
  <div class="grid-bg"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">üîí</div>
        <h1 class="login-title">ACCESS<span class="cursor">_</span></h1>
        <p class="login-subtitle">SYSTEM AUTHENTICATION REQUIRED</p>
      </div>

      <!-- Error Message (hidden by default) -->
      <div id="error-msg" class="login-error" style="display: none;">
        ‚ùå Invalid credentials. Access denied.
      </div>

      <!-- Login Form -->
      <form method="POST" action="/login" class="login-form" id="login-form">
        <div class="input-group">
          <label for="user">USERNAME</label>
          <input 
            type="text" 
            id="user" 
            name="user" 
            class="text-input" 
            placeholder="Enter username" 
            required 
            autocomplete="username"
            autofocus
          >
        </div>

        <div class="input-group">
          <label for="pass">PASSWORD</label>
          <input 
            type="password" 
            id="pass" 
            name="pass" 
            class="text-input" 
            placeholder="Enter password" 
            required 
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-large">
          <span>üîì</span>
          <span>LOGIN</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <div class="login-status">
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span>SYSTEM ONLINE</span>
          </div>
          <span class="status-divider">|</span>
          <div class="status-indicator">
            <span>ESP32 v2.0</span>
          </div>
        </div>

  <script>
    // Show error if login failed (check URL param)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('error-msg').style.display = 'block';
    }

    // Add loading state on submit
    document.getElementById('login-form').addEventListener('submit', function() {
      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = '<span>‚è≥</span><span>AUTHENTICATING...</span>';
    });

    // Keyboard shortcut: Enter to submit
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('login-form').submit();
      }
    });
  </script>
